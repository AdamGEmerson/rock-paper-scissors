<!DOCTYPE html>

<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet"> 
	<title>Rock, Paper, Scissors</title>
</head>
<body>
	<div class="container">
		<div class="title">
			<h1>Rock, Paper, Scissors</h1>
			<h2>Make your choice! First to 5 wins.</h2>
		</div>
		<div class="buttons">
			<button id="rockbtn">
				<img src="images/rock.png" alt="Rock" class="btn-img"/>
			</button>
			<button id="paperbtn">
				<img src="images/paper.png" alt="Paper" class="btn-img"/>
			</button>
			<button id="scisbtn">
				<img src="images/scissors.png" alt="Scissors" class="btn-img"/>
			</button>
		</div>
		<div class="scoreboard">
			<div id="outcome" style="padding: 10px;">Choose your weapon!</div>
			<div class="player-scr"> 
				<p>Player: <span id="player-score">0</span></p>
			</div>
			<div class="comp-scr"> 
				<p>Computer: <span id="comp-score">0</span></p>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
